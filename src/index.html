<!doctype html>
<html ng-app="timerApp">
<head>
  <meta charset="utf-8">
  <!-- viewport chosen because http://www.quirksmode.org/blog/archives/2013/10/initialscale1_m.html -->
  <meta name="viewport" content="initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <link rel="stylesheet" href="app/vendor.css">
  <!-- bower:css -->
  <!-- run `gulp wiredep` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
  <title>Timer</title>
</head>
<body ng-controller="MainCtrl">
<!-- 'time' and 'main' is shorter than a div with a class,
 and it's more semantic for screen readers, albeit, this is a small abuse of 'time' -->
<time ng-style="{height: ((target - up) / target * 100) + '%'}" title="remaining"></time>
<main>
  <pre class="alert alert-warning" title="elapsed" role="timer" ng-bind="up | duration">00:00</pre>
  <pre class="alert alert-info" title="remaining" role="timer" ng-bind="target - up + 999 | duration">00:00</pre>
  <form name="form" class="form-inline" ng-submit="start()">
    <div class="input-group" ng-class="{'has-error': form.$invalid}">
      <span class="input-group-addon" id="Mins">Minutes</span>
      <input class="form-control input-lg" type="number" min="1" ng-model="inputMins"
             step="1" aria-describedby="Mins"
             pattern="[0-9]+" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-info btn-lg" ng-disabled="form.$invalid">Start</button>
      </span>
    </div>
  </form>
</main>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp wiredep` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
