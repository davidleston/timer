<!doctype html>
<html manifest="e.manifest">
<head>
  <meta charset="utf-8">

  <title>Timer</title>

  <meta name="viewport" content="initial-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<!-- 'time' and 'main' is shorter than a div with a class,
 and it's more semantic for screen readers, albeit, this is a small abuse of 'time' -->
<time id="progressElement" title="remaining"></time>
<main>
  <pre class="alert alert-warning" title="elapsed" id="elapsedElement">00:00</pre>
  <pre class="alert alert-info" title="remaining" id="remainingElement">00:00</pre>
  <form id="formElement">
    <div class="input-group input-group-lg">
      <span class="input-group-addon">Minutes</span>
      <input class="form-control" type="number" min="1" step="1" id="minutesInput" required>
      <span class="input-group-btn">
        <button id="submitButton" class="btn btn-info">Start</button>
      </span>
    </div>
  </form>
</main>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/duration.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
<script>main(this);</script>
</body>
</html>
